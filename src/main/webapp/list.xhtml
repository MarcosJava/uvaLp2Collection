<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head><title>List -- Collection</title></h:head> 
<h:body> 
	
	<hr />
	
		<h1>List -> ArraysList -> Collection Sorts</h1>
	
	<hr />
	
	<h:form id="form">
	<h:outputLabel value="Nome:" for="nome" />
		<h:inputText  id="nome" value="#{listController.person.name}" />
		<h:commandButton action="#{listController.registro()}" value="Registrar">
			<f:ajax render="dtPalavras" execute="@form" />
		</h:commandButton>
	</h:form>
	
	<hr />
	
	<f:ajax render="dtPalavras" execute="@all" listener="#{listController.ordernarLista()}" event="click">
		<h:commandButton value="Ordenar" />
	</f:ajax>
	
	<hr />
	
	<h:panelGrid>
		<h:column>
			<h:dataTable id="dtPalavras" 
						 value="#{listController.palavras}" 
						 var="palavra" 
						 title="Palavras" 
						 border="1">
			
				<f:facet name="header"> Nomes : </f:facet>
				
				<h:column>
					<f:facet name="header"> Palavra</f:facet>
					<h:outputLabel value="#{palavra}" />
				</h:column>
				
			</h:dataTable>
		</h:column>
	</h:panelGrid>
</h:body> 
</html>
