<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>Set -- Collection</h:head> 
<h:body> 
	
	<h1>Set com HashSet</h1>
	
	<hr />
	
	<h:form id="form">
	<h:outputLabel value="Nome:" for="nome" />
		<h:inputText  id="nome" value="#{setController.person.name}" />
		<h:commandButton action="#{setController.registro()}" value="Registrar">
			<f:ajax render="dtPalavras" execute="@all" />
		</h:commandButton>
	</h:form>
	
	<hr />
	
	<h:dataTable id="dtPalavras" 
				 value="#{setController.palavras}" 
				 var="palavra" 
				 title="Palavras" 
				 border="1">
	
		<f:facet name="header"> Palavras n√£o ficaram repetidas</f:facet>
		
		<h:column>
			<f:facet name="header"> Palavra</f:facet>
			<h:outputLabel value="#{palavra}" />
		</h:column>
		
	</h:dataTable>

</h:body> 
</html>
